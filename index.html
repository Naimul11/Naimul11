<!DOCTYPE html>
<html>
    <head>
        <title>
            Card
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="" type="text/css">
<style type="text/css">
body{    
    background: hsl(233, 47%, 7%);
    width:375px;
    height:160vh;
    margin:15px, 0px;
    padding:15px;
    }
.card{  
    width:100%;
    height:150vh;
    display:flex;
    position: absolute ;
    top:6vh;
    flex-wrap:wrap;
    justify-content:center;
   align-items:flex-start;
    border-radius:15px;
    background: hsl(244, 38%, 16%);
 
    }
.card .img{   
    width:100%;
    height:280px;
    background: hsl(277, 64%, 61%);
    border-top-left-radius:15px;
     border-top-right-radius:15px;
    }
    

.card img{   
    width:100%;
    height:280px;
     mix-blend-mode:overlay;
    }
    
.card .header{   
    text-align:center;
    font-weight:bold;
    font-size:35px;
    position:relative;
    color:hsl(0, 0%, 100%);
    
    }
 
b{  
    color:hsl(277, 64%, 61%);
    }
    
.text{   
    font-size:20px;
    text-align:center;
    color:hsla(0, 0%, 100%, 0.75);
    }

.card .ads{    
    font-size:30px;
    display:grid;
    width:100px;
    text-align:center;
    grid-row-gap:8px;
    justify-content:center;
    align-content:center;
    color:hsla(0, 0%, 100%, 0.6);
    
    }
   .attribution { 
    font-size: 11px;
    color:hsla(0, 0%, 100%, 0.5);
    display:flex;
    position:absolute;
    top: 160vh;
    right:-7vw;
    }
 .attribution a 
{ color: hsl(228, 45%, 44%); }

</style>
    </head>
    <body>
        <div class="card">
        <div class="img">
            <img src="img.jpg"> 
            </div>
            <div class="header">
                Get <b>insights</b> that help your business grow.
            </div>
            <div class="text">
                Discover the benefits of data analytics and make
                better decisions regarding revenue, customer
                experience, and overall efficiency.
            </div>
            <div class="ads">
             
            <b>10K+</b> 
             companies
          <br>
            <b>314</b> 
              templates
                <br>
             <b>12M+</b>
                queries
               </div>
        </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_self">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/naimulislam.santo.33">Naimul Islam</a>.
  </div>
    </body>
</html>
